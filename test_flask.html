<script type="text/javascript"> 

// output functions are configurable.  This one just appends some text
// to a pre element.
function outf(text) { 
    var mypre = document.getElementById("output"); 
    mypre.innerHTML = mypre.innerHTML + text; 
} 
function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
            throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}

var compiledMod;

// Here's everything you need to run a python program in skulpt
// grab the code from your textarea
// get a reference to your pre element for output
// configure the output function
// call Sk.importMainWithBody()
function runit() { 
   var prog = document.getElementById("yourcode").value; 
   var mypre = document.getElementById("output"); 
   Sk.pre = "output";
   mypre.innerHTML = "";
   Sk.configure({output:function(text) {
    mypre.innerHTML = mypre.innerHTML + "  " + text;
   }, read:builtinRead}); 

   var myPromise = Sk.misceval.asyncToPromise(
       () => Sk.importMainWithBody("<stdin>", false, prog, true));
   myPromise.then(function(mod) {

     compiledMod = mod

     var url_requested = '/'
     document.getElementById("url_bar").value = '/';

     renderPage()
   },
       function(err) {
       console.log(err.toString());
   });
}

function goURL() { 
   if (compiledMod != null) {
    renderPage()
   } else {
    document.getElementById("output").innerHTML = "  Please click 'Run' to run Flask web app first."
   }
}  

function renderPage() {
  const app = Sk.builtin.getattr(compiledMod, new Sk.builtin.str("app"));
  const handleRouteFn = Sk.builtin.getattr(app, new Sk.builtin.str("handleRoute"));

  var url_requested = document.getElementById("url_bar").value;
  const pyString = handleRouteFn.tp$call([new Sk.builtin.str(url_requested)], {});

  const tag_id = document.getElementById('embedded_browser');
  tag_id.innerHTML = Sk.ffi.remapToJs(pyString);
}
</script> 

<h2>Flask from Scratch</h2> 
<div id='ide'>
<form> 
<textarea id="yourcode" cols="80" rows="22" style="height: 500px;">

    print("signup here")
    return "<h1> Sign-in Page </h1><i>&nbspthis is the signin page</i>"

@app.route("/")
def home():
    print("home here")
    return "<h1> Home Page </h1><i>&nbspthis is the home page</i>"
    
if __name__ == '__main__':
    app.run()

</textarea><br /><br /> 
<button type="button" onclick="runit()">Run</button>
